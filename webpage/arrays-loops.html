<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>arrays and loop</title>
</head>
<body>
    <script>
        const myArray=[10, 20 ,30];
        console.log(myArray);

        console.log(myArray[1]);
        myArray[0]=100;
        console.log(myArray);

        console.log(myArray.length);

        myArray.push(40);
        console.log(myArray);

        myArray.splice(0,1);
        console.log(myArray);
    </script>
</body>
</html>
